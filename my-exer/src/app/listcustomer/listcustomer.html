<table class="customer-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Picture</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of customers">
            <td>{{ c.id }}</td>
            <td>{{ c.name }}</td>
            <td>{{ c.age }}</td>
            <td>
                <img [src]="c.picture" [alt]="c.name" width="50">
            </td>
        </tr>
    </tbody>
</table>
